<!DOCTYPE HTML>
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <form method="post" action="{% url 'TestPersonality:register_candidate' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="id_username" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_email">Email:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control" id="id_email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_genre">Genre:</label><br>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="id_genre_male" name="genre" value="male">
                        <label class="form-check-label" for="id_genre_male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="id_genre_female" name="genre" value="female">
                        <label class="form-check-label" for="id_genre_female">Female</label>
                    </div>
                </div>
                <div class="form-group">
					<label for="id_age_range">Age Range:</label><br>
					{% for choice in AGE_RANGES %}
					<div class="form-check form-check-inline">
						<input type="radio" class="form-check-input" id="id_age_range_{{ forloop.counter }}" name="age_range" value="{{ choice.0 }}">
						<label class="form-check-label" for="id_age_range_{{ forloop.counter }}">{{ choice.1 }}</label>
					</div>
					{% endfor %}
				</div>
				<div class="form-group">
					<label for="id_categorie_socioprofessionnelle">Catégorie Socioprofessionnelle:</label><br>
					{% for choice in CategorieSocioProfessionnelleChoices %}
					<div class="form-check">
						<input type="radio" class="form-check-input" id="id_categorie_{{ forloop.counter }}" name="categorie_socioprofessionnelle" value="{{ choice.0 }}">
						<label class="form-check-label" for="id_categorie_{{ forloop.counter }}">{{ choice.1 }}</label>
					</div>
					{% endfor %}
				</div>
                <div class="form-group">
                    <label for="id_autre_categorie">Autre Catégorie:</label><br>
                    <input type="text" class="form-control" id="id_autre_categorie" name="autre_categorie">
                </div>
                <div class="form-group">
                    <label for="id_ville">Ville:</label><br>
                    <select class="form-control" id="id_ville" name="ville">
                        {% for choice in MOROCCAN_CITIES %}
                        <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Registre</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
